<!DOCUMENT html>
<html>
<head></head>
<body>
	<h1>Calcalate a * b</h1>
	Please enter a: <input type="number" value="0" id="number-a">
	</br>
	Please enter b: <input type="number" value="0" id="number-b">
	</br>
	<button onclick="calculate();" id="calculate">Calculate</button>
	
	<h2 id="result"></h2>
	<script>
		function calculate(){
			var a = document.getElementById("number-a").valueAsNumber;
			var c = document.getElementById("number-b").valueAsNumber;
			
			var result = a * c;
			
			document.getElementById("result").innerHTML = result;
		}
	</script>
</body>
</html>
